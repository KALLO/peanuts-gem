
<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peanuts Group | Digitaalisen muutoksen asiantuntija</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              peanuts: {
                bg: '#130814',
                accent: '#FA92FF',
                secondary: '#FFCA51',
                text: '#CECECE',
                light: '#FFFFFF'
              }
            },
            fontFamily: {
              sans: ['Maven Pro', 'sans-serif'],
              heading: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: none;
      }
      .diagonal-bg {
        clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
      }
      .diagonal-bg-reverse {
        clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes slideFlash {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .flash-border:hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(250, 146, 255, 0.4), transparent);
        animation: slideFlash 0.6s ease-in-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-peanuts-bg font-sans overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
